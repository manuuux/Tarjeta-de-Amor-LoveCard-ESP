
<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="heart.ico" />
  <title>Tarjeta de Amor (LoveCard ESP)</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>
  <link rel='stylesheet' href='styles.css'>
</head>
<body translate="no" >
    <br>
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-image">
                    <img id="unplash" src="https://source.unsplash.com/600x400/?love">
                    <span id="frase" class="card-title"></span>
                </div>
                <div class="card-content">
                    <div class="chip" id="autor"></div>
                    <div class="chip" id="detalle"></div>
                </div>
                <div class="card-action center">
                    <a href="#" class="red-text text-darken-4" id="random">Recargar</a>
                </div>
            </div>
        </div>
    </div>
    <div id="loading">
        <svg width="200" height="200">
            <linearGradient id="linearColors" x1="0" y1="0" x2="1" y2="1">
                <stop offset="15%" stop-color="#d32f2f"></stop>
                <stop offset="50%" stop-color="	#333"></stop>
            </linearGradient>
            <circle r="90" cx="100" cy="100" stroke-width="3" fill="none" stroke="url(#linearColors)"></circle>
        </svg>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="fx.js"></script>
    <div id="footer">
        <a href="http://www.avispa.cl/">Echo con ❤️️ por Avispa.cl</a>
    </div>
</body>
</html>
